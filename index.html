<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EASA Logbook Viewer</title>

    <style>
        /* Body and font setup */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        /* Header with logo and title */
        .header {
            display: flex;
            align-items: center;
            justify-content: center; /* center title relative to logo */
            gap: 10px; /* space between logo and title */
            margin-bottom: 15px;
        }

        /* Logo sizing */
        .logo {
            height: 50px; /* adjust logo height */
            width: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        /* File input and print button */
        .controls {
            margin-bottom: 15px;
            text-align: center;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        th, td {
            border: 1px solid #000;
            padding: 4px;
            text-align: center;
        }

        th {
            background-color: #eee;
        }

        tfoot td {
            font-weight: bold;
            background-color: #f5f5f5;
        }

        .left {
            text-align: left;
        }

        /* -------- PRINT STYLE -------- */
        @media print {
            body {
                margin: 0;
            }

            .controls {
                display: none;
            }

            table {
                font-size: 10px;
            }

            th {
                background-color: #ddd !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            @page {
                size: A4 landscape;
                margin: 10mm;
            }

            /* Reduce logo size for printing */
            .logo {
                height: 30px;
            }
        }
    </style>
</head>

<body>

<!-- Header section with logo and pilot name -->
<div class="header">
    <img src="challenge_airline_be.png" alt="Logo" class="logo">
    <h1>EASA Flight Logbook ‚Äì <span id="pilotName"></span></h1>
</div>

<!-- File upload and print button -->
<div class="controls">
    <input type="file" id="fileInput" accept=".json">
    <button onclick="window.print()">üñ®Ô∏è Print / Export PDF</button>
</div>

<!-- Logbook table -->
<table id="logbook" style="display:none">
    <thead>
        <tr>
            <th>Date</th>
            <th>Aircraft Type</th>
            <th>Registration</th>
            <th>Departure</th>
            <th>Arrival</th>
            <th>Off Block</th>
            <th>On Block</th>
